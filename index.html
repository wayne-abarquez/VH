<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>Navagis Via Holdings POC</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS here -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.red-pink.min.css" />
    <link rel="stylesheet" href="css/vendor.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/app.min.css">

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,places,visualization&region=ja&language=ja"></script>
</head>
<body ng-cloak>
    <div id="base-container">
        <!-- Fixed Top Navbar -->
        <div ng-include="'partials/_top_nav.html'"></div>

        <!-- Your content goes here -->
        <div id="page-content" ng-controller="indexController as indexCtl">
            <treasure-overlay-spinner active='spinner.active'>
                <div ng-controller="gmapController as gmapCtl">
                    <!-- map canvas dimensions will be computed during map initialization -->
                    <div id="map-canvas"></div>

                    <!-- Map Drawing Panel -->
                    <div ng-include="'partials/_layer_panel_controls.html'"></div>
                    <div ng-include="'partials/_layer_panel.html'"></div>
                    <div ng-include="'partials/_time_slider.html'"></div>

                    <!-- InfoWindows -->
                    <div ng-include="'partials/_store_infowindow_panel.html'"></div>
                    <div ng-include="'partials/_member_infowindow_panel.html'"></div>
                </div>
            </treasure-overlay-spinner>
        </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="js/app.min.js" charset="UTF-8"></script>
</body>
</html>
